)"/></svg></div><div class="scroll-container" id="scroll-container"><template x-for="({ id, name, areaName }) in regions" :key="id + name"><div class="region-search__item" x-show="isSearchedRegions(name)" x-transition.duration.500ms><button class="region-search__city" @click="selectRegion(name)"><span class="region-search__name-searched" x-text="search"></span><span class="region-search__name" x-text="name.slice(search.length)"></span> <span class="region-search__area-name" x-text="areaName"></span></button></div></template></div></div><button class="region-search__btn" @click="changeCurrentRegions">сохранить</button></div></div><input class="search header__search" type="text" placeholder="Учебное заведение, специальность или профессия"> <button class="user-info header__user"><div class="user-info__likes"><svg class="user-info__likes-icon" width="32" height="32"><use xlink:href="./images/sprite.svg#heart"></use></svg> 1</div><a class="user-info__avatar" href="#"><span class="user-info__avatar-name">Екатерина</span> <img class="user-info__avatar-img" src="./images/avatar.png" alt="аватар рользователя"></a></button></div><nav class="nav header__btm" x-data="navData"><ul class="nav__list" x-ref="navList"><li class="nav__item"><a class="nav__link" href="#">Вузы</a></li><li class="nav__item"><a class="nav__link" href="#">Колледжи</a></li><li class="nav__item"><a class="nav__link" href="#">Техникумы</a></li><li class="nav__item"><a class="nav__link" href="#">Училища</a></li><li class="nav__item"><a class="nav__link" href="#">Специальности</a></li><li class="nav__item"><a class="nav__link" href="#">Профессии</a></li><li class="nav__item"><a class="nav__link" href="#">Отзывы</a></li><li class="nav__item"><a class="nav__link" href="#">Учебным заведениям</a></li><li class="nav__item"><a class="nav__link" href="#">Тест на профориентацию</a></li><li class="nav__item"><a class="nav__link" href="#">Отзывы</a></li><li class="nav__item"><a class="nav__link" href="#">Учебным заведен
